<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <title>Lista 1 - Questão 5</title>
        <meta charset="UTF-8">
        
        <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        h2 {
            color: #34495e;
        }

        .continente {
            margin-bottom: 40px;
        }

        .bandeiras {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .pais {
            text-align: center;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 200px;
        }

        .pais img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pais img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .pais a:hover {
            text-decoration: underline;
        }

        </style>
    </head>
    
    <body>
        <div class="continente">
            <h1> América do Sul </h1>
            <div class="bandeiras">
                <div class="pais">
                    <h2> Brasil </h2>
                    <a href="https://pt.wikipedia.org/wiki/Brasil" target="_blank">
                        <img src="https://flagpedia.net/data/flags/w580/br.webp" alt="Bandeira do Brasil" title="Brasil">
                    </a>
                </div>
                <div class="pais">
                    <h2> Argentina </h2>
                    <a href="https://pt.wikipedia.org/wiki/Argentina" target="_blank" title="Argentina">
